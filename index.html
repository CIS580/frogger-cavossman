<!doctype html>
<html>
  <head>
    <title>Frogger</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Frogger</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
	<p>Hop across the map using the arrow keys.<p>
	<p>Hop on the logs to avoid sinking.<p>
	<p>Avoid cars, they will kill you.<p>
	<p>Earn points by getting past obstacles and finishing a level.<p>
	<p>There are 5 levels that speed up as you advance. Good luck!<p>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
